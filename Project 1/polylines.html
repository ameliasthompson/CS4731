<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Project 1</title>
 
	<script id="vshader" type="x-shader/x-vertex">
  attribute vec4 vPosition;
  uniform vec4 vColor;
  uniform mat4 proj; // Projection (Presumably ortho)
  varying vec4 fColor;

  void main() {
    gl_Position = proj * vPosition;	// Point position
    fColor = vColor;		    	// Pass point color to fragment shader
  }
	</script>
	
	<script id="fshader" type="x-shader/x-fragment">
  precision mediump float;
  varying vec4 fColor;

  void main() {
    gl_FragColor = fColor;	// Point color
  }
	</script>
	
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/initShaders.js"></script>
    <script src="lib/MV.js"></script>
    
    <script src="polylines.js"></script>

  </head>
 
  <body onload="main()" style="background-color: black; color: white;">
  
    <canvas id="webgl" width="400" height="400">
    	Please use a browser that supports the "canvas" tag.
    </canvas>

    <input type="file" id="input" />

    <p id="mode-text">DEFAULT</p>

  </body>
</html>
